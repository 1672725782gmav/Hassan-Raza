<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hassan Hoziry</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #333 url('shop_front.jpeg') center/cover no-repeat;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
      padding: 0 10px;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product span {
      flex: 1;
      font-weight: bold;
      color: black; /* ðŸ‘ˆ default to black */
    }
    .product select, .product button {
      margin-left: 10px;
      padding: 5px;
    }
    button {
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    #cart {
      background: #fff;
      padding: 20px;
      color: black;
      border-top: 2px solid #ccc;
    }
    #cart h3 {
      margin-top: 0;
    }

    /* Section Colors */
    .color-505 { background-color: #003366; }
    .color-Soft { background: linear-gradient(to right, #001f3f, #ffffff); }
    .color-Gold { background: linear-gradient(to right, #333333, #cc0000); }
    .color-Luxury { background: linear-gradient(to right, #ffffff, #999999); color: black; }
    .color-Wellcome { background: linear-gradient(to right, #cc0000, #ffffff); color: black; }
    .color-ZamZam { background: yellow; color: black; }

    /* ðŸ‘‡ Fix text in dark sections */
    .color-505 .product span,
    .color-Soft .product span,
    .color-Gold .product span {
      color: black;
    }
  </style>
</head>
<body>

<header>HASSAN HOZIRY</header>

<div id="productsContainer"></div>

<!-- Cart Section -->
<div id="cart">
  <h3>Your Cart</h3>
  <ul id="cartList"></ul>
  <a id="whatsappLink" href="#" target="_blank">
    <button>Checkout on WhatsApp</button>
  </a>
</div>

<script>
  const cart = [];

  function addToCart(itemName, selectElement) {
    const qty = selectElement.value;
    const fullItem = `${itemName} - ${qty}`;
    cart.push(fullItem);
    document.getElementById('cartList').innerHTML = cart.map(i => `<li>${i}</li>`).join('');
    const msg = encodeURIComponent("Order:\n" + cart.join('\n'));
    document.getElementById('whatsappLink').href = "https://wa.me/923009748406?text=" + msg;
  }

  function createProduct(brand, variant) {
    const wrapper = document.createElement('div');
    wrapper.className = 'product';
    const id = `${brand} ${variant}`;

    const label = document.createElement('span');
    label.textContent = variant;

    const select = document.createElement('select');
    ['6 pcs', '12 pcs'].forEach(qty => {
      const option = document.createElement('option');
      option.textContent = qty;
      select.appendChild(option);
    });

    const button = document.createElement('button');
    button.textContent = "Add";
    button.onclick = () => addToCart(id, select);

    wrapper.appendChild(label);
    wrapper.appendChild(select);
    wrapper.appendChild(button);

    return wrapper;
  }

  function createSection(brand, variants) {
    const container = document.createElement('div');
    container.className = `section color-${brand}`;
    const heading = document.createElement('h2');
    heading.textContent = brand;
    container.appendChild(heading);

    variants.forEach(variant => {
      container.appendChild(createProduct(brand, variant));
    });

    document.getElementById('productsContainer').appendChild(container
